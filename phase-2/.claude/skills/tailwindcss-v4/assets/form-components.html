<!-- Text Input -->
<div class="mb-4">
  <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email address</label>
  <input
    type="email"
    id="email"
    class="block w-full rounded-md border-0 py-2 px-3 text-gray-900 dark:text-white shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-brand-600 sm:text-sm sm:leading-6 bg-white dark:bg-gray-700"
    placeholder="you@example.com"
  >
</div>

<!-- Password Input -->
<div class="mb-4">
  <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
  <input
    type="password"
    id="password"
    class="block w-full rounded-md border-0 py-2 px-3 text-gray-900 dark:text-white shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-brand-600 sm:text-sm sm:leading-6 bg-white dark:bg-gray-700"
    placeholder="••••••••"
  >
</div>

<!-- Textarea -->
<div class="mb-4">
  <label for="message" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Message</label>
  <textarea
    id="message"
    rows="4"
    class="block w-full rounded-md border-0 py-2 px-3 text-gray-900 dark:text-white shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-brand-600 sm:text-sm sm:leading-6 bg-white dark:bg-gray-700"
    placeholder="Enter your message here..."
  ></textarea>
</div>

<!-- Select Dropdown -->
<div class="mb-4">
  <label for="country" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Country</label>
  <select
    id="country"
    class="block w-full rounded-md border-0 py-2 pl-3 pr-10 text-gray-900 dark:text-white shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-600 focus:ring-2 focus:ring-inset focus:ring-brand-600 sm:text-sm sm:leading-6 bg-white dark:bg-gray-700"
  >
    <option>United States</option>
    <option>Canada</option>
    <option>Mexico</option>
    <option>United Kingdom</option>
    <option>Germany</option>
  </select>
</div>

<!-- Checkbox -->
<div class="mb-4">
  <div class="flex items-center h-5">
    <input
      id="comments"
      name="comments"
      type="checkbox"
      class="h-4 w-4 rounded border-gray-300 text-brand-600 focus:ring-brand-600"
    >
    <label for="comments" class="ml-3 text-sm font-medium text-gray-700 dark:text-gray-300">Email me when someone comments on my article</label>
  </div>
</div>

<!-- Radio Buttons -->
<fieldset class="mb-4">
  <legend class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Notification type</legend>
  <div class="space-y-2">
    <div class="flex items-center">
      <input
        id="push-everything"
        name="push-notifications"
        type="radio"
        class="h-4 w-4 border-gray-300 text-brand-600 focus:ring-brand-600"
        checked
      >
      <label for="push-everything" class="ml-3 block text-sm font-medium text-gray-700 dark:text-gray-300">Everything</label>
    </div>
    <div class="flex items-center">
      <input
        id="push-email"
        name="push-notifications"
        type="radio"
        class="h-4 w-4 border-gray-300 text-brand-600 focus:ring-brand-600"
      >
      <label for="push-email" class="ml-3 block text-sm font-medium text-gray-700 dark:text-gray-300">Same as email</label>
    </div>
    <div class="flex items-center">
      <input
        id="push-nothing"
        name="push-notifications"
        type="radio"
        class="h-4 w-4 border-gray-300 text-brand-600 focus:ring-brand-600"
      >
      <label for="push-nothing" class="ml-3 block text-sm font-medium text-gray-700 dark:text-gray-300">No push notifications</label>
    </div>
  </div>
</fieldset>

<!-- Toggle Switch -->
<div class="mb-4">
  <div class="flex items-center justify-between">
    <div class="flex items-center">
      <input
        id="comments-enabled"
        name="comments-enabled"
        type="checkbox"
        class="sr-only peer"
      >
      <label
        for="comments-enabled"
        class="relative inline-flex items-center h-6 rounded-full w-11 bg-gray-200 dark:bg-gray-700 peer-focus:ring-4 peer-focus:ring-brand-300/50 cursor-pointer transition-colors"
      >
        <span class="absolute left-1 top-0.5 bg-white border border-gray-300 rounded-full w-5 h-5 transition-transform peer-checked:translate-x-5"></span>
      </label>
      <span class="ml-3 text-sm font-medium text-gray-700 dark:text-gray-300">Comments enabled</span>
    </div>
  </div>
</div>

<!-- Form with Validation States -->
<form class="space-y-4">
  <!-- Valid Input -->
  <div>
    <label for="valid-input" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Valid input</label>
    <input
      type="text"
      id="valid-input"
      class="block w-full rounded-md border-0 py-2 px-3 text-gray-900 dark:text-white shadow-sm ring-1 ring-inset ring-green-500 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-sm sm:leading-6 bg-white dark:bg-gray-700"
      value="Valid input"
    >
    <p class="mt-2 text-sm text-green-600">This is a valid input.</p>
  </div>

  <!-- Invalid Input -->
  <div>
    <label for="invalid-input" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Invalid input</label>
    <input
      type="text"
      id="invalid-input"
      class="block w-full rounded-md border-0 py-2 px-3 text-gray-900 dark:text-white shadow-sm ring-1 ring-inset ring-red-500 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6 bg-white dark:bg-gray-700"
      value="Invalid input"
    >
    <p class="mt-2 text-sm text-red-600">This is an invalid input.</p>
  </div>

  <!-- Submit Button -->
  <div class="pt-4">
    <button
      type="submit"
      class="w-full rounded-md bg-brand-600 px-4 py-3 text-sm font-semibold text-white shadow-sm hover:bg-brand-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-brand-600"
    >
      Submit Form
    </button>
  </div>
</form>
