<!-- Primary Button -->
<button class="inline-flex items-center px-4 py-2 bg-brand-600 hover:bg-brand-700 focus:ring-4 focus:ring-brand-300 focus:outline-none text-white font-medium rounded-lg transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
  Primary Button
</button>

<!-- Secondary Button -->
<button class="inline-flex items-center px-4 py-2 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 focus:outline-none text-gray-900 dark:text-white font-medium rounded-lg transition-colors duration-200">
  Secondary Button
</button>

<!-- Outline Button -->
<button class="inline-flex items-center px-4 py-2 border border-brand-600 text-brand-600 hover:bg-brand-50 dark:hover:bg-brand-900/20 focus:ring-4 focus:ring-brand-300/50 focus:outline-none font-medium rounded-lg transition-colors duration-200">
  Outline Button
</button>

<!-- Small Button -->
<button class="inline-flex items-center px-3 py-1.5 bg-brand-600 hover:bg-brand-700 focus:ring-4 focus:ring-brand-300 focus:outline-none text-white text-sm font-medium rounded-md transition-colors duration-200">
  Small Button
</button>

<!-- Large Button -->
<button class="inline-flex items-center px-6 py-3 bg-brand-600 hover:bg-brand-700 focus:ring-4 focus:ring-brand-300 focus:outline-none text-white font-semibold rounded-lg transition-colors duration-200">
  Large Button
</button>

<!-- Button with Icon -->
<button class="inline-flex items-center px-4 py-2 bg-brand-600 hover:bg-brand-700 focus:ring-4 focus:ring-brand-300 focus:outline-none text-white font-medium rounded-lg transition-colors duration-200">
  <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
  </svg>
  With Icon
</button>

<!-- Loading Button -->
<button class="inline-flex items-center px-4 py-2 bg-brand-600 focus:ring-4 focus:ring-brand-300 focus:outline-none text-white font-medium rounded-lg transition-colors duration-200" disabled>
  <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
  </svg>
  Loading...
</button>

<!-- Disabled Button -->
<button class="inline-flex items-center px-4 py-2 bg-gray-300 text-gray-500 font-medium rounded-lg cursor-not-allowed" disabled>
  Disabled Button
</button>
